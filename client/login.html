<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script defer src="login.js"></script>
    <script defer src="session.js"></script>
    <title>Login</title>
</head>
<body id="loginBody">
    <nav>
        <ul id="navLinks">
            <li class="navLink"><a href="index.html"><b>STYLUS</b></a></li>
            <li class="navLink"><a href="index.html">Home</a></li>
            <li class="navLink" id="loginLink"><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <article id="loginContainer">
        <h1 id="loginPageTitle">Sign-up or Sign-in</h1>
         <section id="regLoginBtnContainer">
            <button id="regBtn">Sign-up</button>
            <button id="loginBtn">Sign-in</button>
        </section>
        <h2 class="formTitle" id="regTitle">Welcome</h2>
        <h2 class="formTitle" id="loginTitle">Hello</h2>
        <main id="loginFormContainer">
            <section>
                <form id="registerForm">
                    <input id="fnameEntry" name="fname" placeholder="First Name" required/>
                    <input id="lnameEntry" name="lname" placeholder="Last Name" required/>
                    <input id="emailEntry" name="email" placeholder="Email" type="email" required/>
                    <input id="passEntry" name="pass" placeholder="Password" type="password" required/>
                    <input id="passConfirmEntry" name="passConfirm" placeholder="Re-enter Password" type="password" required/>
                    <input id="submitRegForm" name="submit" type="submit"/>
                </form>
                <form id="loginForm">
                    <input id="emailLogin" name="emailLogin" placeholder="Email" type="email" required/>
                    <input id="passLogin" name="passLogin" placeholder="Password" type="password" required/>
                    <input id="submitLoginForm" name="submit" type="submit"/>
                </form>
            </section>
        </main> 
    </article>
    <footer>
        2021 Chris Anstead
    </footer>
</body>
</html>
